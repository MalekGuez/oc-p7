<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Les petits plats</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="icon" href="./assets/favicon.ico" />
        <link rel="stylesheet" href="./css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="search-b">
            <div class="search-b__container">
                <div class="search-b__logo">
                    <span>LES PETITS PLATS</span>
                    <img class="search-b__logo" src="./assets/circle.png">
                </div>
                <div class="search-b__content">
                    <h1 class="search-b__title">CHERCHEZ PARMI PLUS DE 1500 RECETTES</br>DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
                    <div class="search-b__bar">
                        <input type="text" id="main-search-bar" placeholder="Rechercher une recette, un ingrédient..." onkeyup="displayReset(event, 'main')" >
                        <div class="search-b__bar-buttons">
                            <button type="button" id="reset-main" class="search-b__bar-reset" onclick="resetSearch('main')">
                                <img src="./assets/xmark.svg">
                            </button>   
                            <button type="button" class="search-b__bar-btn" onclick="handleSearch('main')">
                                <img src="./assets/loop.svg">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-b__filters">
                <div class="search-b__filters-content">
                </div>
                <span class="search-b__filters-nb"></div>
            </div>
            <div class="search-b__active-filters">
            </div>
            
            <span class="no-result"></span>
        </header>
        <main class="dishes">
        </main>
        <script src="scripts/utils/recipes.js"></script>
        <script src="scripts/factories/dish.js"></script>
        <script src="scripts/pages/index.js"></script>
        <script src="scripts/utils/search-bar.js"></script>
        <script src="scripts/utils/select.js"></script>
    </body>
</html>
